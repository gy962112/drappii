<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drapii | Join Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root {
            --accent: #9f2089;
            --accent-gradient: linear-gradient(135deg, #9f2089 0%, #ff5e9e 100%);
            --text-main: #1a1a1a;
            --text-muted: #757575;
            --white: #ffffff;
            --bg-soft: #fcfcfc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-soft); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        .banner-container {
            width: 100%; height: 220px;
            background: url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=800&q=80');
            background-size: cover; background-position: center; position: relative;
        }
        .banner-container::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--bg-soft));
        }

        .auth-card {
            background: var(--white); width: 92%; max-width: 400px;
            margin: -50px 20px 30px; border-radius: 32px; padding: 35px 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.08); position: relative; z-index: 100;
        }

        .logo-txt {
            font-size: 38px; font-weight: 800; text-align: center;
            background: var(--accent-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; letter-spacing: -2px; margin-bottom: 5px;
        }
        .sub-txt { text-align: center; font-size: 13px; color: var(--text-muted); margin-bottom: 25px; }

        .auth-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: #f0f0f0; padding: 5px; border-radius: 15px; }
        .tab-btn { flex: 1; border: none; padding: 10px; border-radius: 12px; font-weight: 700; cursor: pointer; background: transparent; color: #777; transition: 0.3s; }
        .tab-btn.active { background: #fff; color: var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .input-group {
            background: #f8f8f8; border-radius: 18px; padding: 16px 20px;
            display: flex; align-items: center; margin-bottom: 15px;
            border: 1.5px solid transparent; transition: 0.3s;
        }
        .input-group:focus-within { border-color: var(--accent); background: #fff; }
        .input-group i { color: var(--accent); margin-right: 12px; width: 20px; text-align: center; }
        .input-group span { font-weight: 800; margin-right: 10px; }
        .input-group input { border: none; outline: none; font-size: 15px; width: 100%; font-weight: 600; background: transparent; }

        .btn-main {
            width: 100%; background: var(--text-main); color: white;
            border: none; padding: 18px; border-radius: 18px;
            font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.97); }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        .view { display: none; }
        .view.active { display: block; animation: luxeFadeUp 0.5s ease; }
        @keyframes luxeFadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .otp-inputs { display: flex; justify-content: space-between; margin: 20px 0; gap: 8px; }
        .otp-field { width: 14%; height: 50px; background: #f8f8f8; border: 1.5px solid transparent; border-radius: 12px; text-align: center; font-size: 20px; font-weight: 800; color: var(--accent); }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; color: #fff; padding: 12px 25px; border-radius: 30px;
            font-size: 12px; font-weight: 600; display: none; z-index: 1000;
        }
        .grecaptcha-badge { visibility: hidden !important; }
    </style>
</head>
<body>

<div class="banner-container"></div>

<div class="auth-card">
    <div class="logo-txt">Drapii</div>
    <div class="sub-txt">Experience Luxury Shopping</div>

    <div class="auth-tabs" id="auth-selector">
        <button class="tab-btn active" onclick="toggleAuthMode('phone')">Phone</button>
        <button class="tab-btn" onclick="toggleAuthMode('email')">Gmail/Email</button>
    </div>

    <div id="view-phone" class="view active">
        <div class="input-group">
            <span>+91</span>
            <input type="tel" id="mobile-input" placeholder="Mobile Number" maxlength="10">
        </div>
        <div id="recaptcha-container"></div> <button class="btn-main" id="send-otp-btn">Get OTP</button>
    </div>

    <div id="view-email" class="view">
        <div class="input-group">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="email-input" placeholder="Gmail Address">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass-input" placeholder="Create Password">
        </div>
        <button class="btn-main" id="email-signup-btn">Signup with Email</button>
    </div>

    <div id="view-otp" class="view">
        <h3 style="font-weight: 800;">Verify Mobile</h3>
        <p style="font-size: 12px; color: var(--text-muted); margin-bottom: 15px;">Enter code sent to +91 <span id="display-num"></span></p>
        <div class="otp-inputs">
            <input type="tel" class="otp-field" maxlength="1">
            <input type="tel" class="otp-field" maxlength="1">
            <input type="tel" class="otp-field" maxlength="1">
            <input type="tel" class="otp-field" maxlength="1">
            <input type="tel" class="otp-field" maxlength="1">
            <input type="tel" class="otp-field" maxlength="1">
        </div>
        <button class="btn-main" id="verify-otp-btn">Verify & Continue</button>
    </div>

    <div id="view-profile" class="view">
        <h3 style="font-weight: 800; margin-bottom: 5px;">Welcome!</h3>
        <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 20px;">What is your name?</p>
        <div class="input-group">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="full-name" placeholder="Full Name">
        </div>
        <button class="btn-main" id="finish-btn">Start Shopping</button>
    </div>
</div>

<div id="toast"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAktuzpc6myYe-szK-GbTQdn_Iu0bYQW8Q", 
        authDomain: "fashora-flipkart.firebaseapp.com", 
        projectId: "fashora-flipkart", 
        storageBucket: "fashora-flipkart.firebasestorage.app", 
        messagingSenderId: "383843603520", 
        appId: "1:383843603520:web:729cb5ac9437eb7b1cbba5" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult = null;

    const showToast = (m) => { 
        const t = document.getElementById('toast'); 
        t.innerText = m; t.style.display = 'block'; 
        setTimeout(() => t.style.display = 'none', 4000); 
    };

    // --- RECAPTCHA INITIALIZATION ---
    function initVerifier() {
        if (window.recaptchaVerifier) window.recaptchaVerifier.clear();
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            'size': 'invisible',
            'callback': (response) => {}
        });
    }

    window.toggleAuthMode = (mode) => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        if(mode === 'phone') {
            document.getElementById('view-phone').classList.add('active');
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
        } else {
            document.getElementById('view-email').classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }
    }

    // --- OTP LOGIC ---
    document.getElementById('send-otp-btn').onclick = async () => {
        const phoneInput = document.getElementById('mobile-input').value;
        if(phoneInput.length !== 10) return showToast("Enter 10 digit number");

        const phone = "+91" + phoneInput;
        const btn = document.getElementById('send-otp-btn');
        btn.innerText = "Please wait...";
        btn.disabled = true;

        try {
            initVerifier();
            confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
            
            document.getElementById('display-num').innerText = phone;
            document.getElementById('view-phone').classList.remove('active');
            document.getElementById('view-otp').classList.add('active');
            document.getElementById('auth-selector').style.display = 'none';
        } catch (e) { 
            console.error(e);
            let msg = "Failed to send OTP.";
            if(e.code === 'auth/too-many-requests') msg = "Too many attempts. Try after 24 hours.";
            if(e.code === 'auth/invalid-phone-number') msg = "Invalid phone number.";
            showToast(msg);
            btn.innerText = "Get OTP";
            btn.disabled = false;
        }
    };

    document.getElementById('verify-otp-btn').onclick = async () => {
        const otpFields = document.querySelectorAll('.otp-field');
        const code = Array.from(otpFields).map(f => f.value).join('');
        if(code.length < 6) return showToast("Enter 6-digit code");

        try {
            const result = await confirmationResult.confirm(code);
            await checkUserRecord(result.user);
        } catch (e) { showToast("Invalid OTP code."); }
    };

    async function checkUserRecord(user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
            window.location.href = "index.html";
        } else {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-profile').classList.add('active');
            document.getElementById('auth-selector').style.display = 'none';
        }
    }

    // --- EMAIL SIGNUP ---
    document.getElementById('email-signup-btn').onclick = async () => {
        const email = document.getElementById('email-input').value;
        const pass = document.getElementById('pass-input').value;
        if(!email || pass.length < 6) return showToast("Enter valid Email & 6+ digit password");
        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await checkUserRecord(res.user);
        } catch (e) { showToast("Signup Error: " + e.code); }
    };

    document.getElementById('finish-btn').onclick = async () => {
        const name = document.getElementById('full-name').value;
        if(!name) return showToast("Name is required");
        const user = auth.currentUser;
        try {
            await setDoc(doc(db, "users", user.uid), {
                name: name,
                contact: user.email || user.phoneNumber,
                uid: user.uid,
                role: 'user',
                createdAt: serverTimestamp()
            });
            window.location.href = "index.html";
        } catch (e) { showToast("Database Error"); }
    };

    const fields = document.querySelectorAll('.otp-field');
    fields.forEach((f, i) => {
        f.oninput = () => { if(f.value && i < 5) fields[i+1].focus(); };
        f.onkeydown = (e) => { if(e.key === 'Backspace' && !f.value && i > 0) fields[i-1].focus(); };
    });
</script>
</body>
</html>
